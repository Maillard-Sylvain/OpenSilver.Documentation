  namespace: Windows.UI.Xaml.Input
  summary: "\nReturns the pointer position for this event occurrence, optionally evaluated\nagainst a coordinate origin of a supplied UIElement.\n"
  example: []
  syntax:
    content: public PointerPoint GetCurrentPoint(UIElement relativeTo)
    parameters:
    - id: relativeTo
      type: Windows.UI.Xaml.UIElement
      description: "\nAny UIElement-derived object that is connected to the same object tree. To\nspecify the object relative to the overall coordinate system, use a relativeTo value\nof null.\n"
    return:
      type: Windows.UI.Input.PointerPoint
      description: "\nA PointerPoint value that represents the pointer point associated with this\nevent. If null was passed as relativeTo, the coordinates are in the frame\nof reference of the overall window. If a non-null relativeTo was passed,\nthe coordinates are relative to the object referenced by relativeTo.\n"
    content.vb: Public Function GetCurrentPoint(relativeTo As UIElement) As PointerPoint
