  source:
    id: ConvertToHtml5Path
    path: C:\Users\ashot\Desktop\Projects\GitHub-OpenSilver\src\Runtime\Runtime\Core\Main\INTERNAL_UriHelper.cs
    startLine: 54
  assemblies:
  - OpenSilver
  namespace: CSHTML5.Internal
  summary: "\nConverts to an URI suitable to use in the HTML5 &quot;src&quot; property.\n"
  example: []
  syntax:
    content: public static string ConvertToHtml5Path(string uri, UIElement elementThatARelativeUriIsRelativeTo = null)
    parameters:
    - id: uri
      type: System.String
      description: The URI with the C#/XAML syntax.
    - id: elementThatARelativeUriIsRelativeTo
      type: System.Windows.UIElement
      description: >-
        This is an optional parameter that is helpful

        in case of relative URI&apos;s. In fact, when an URI is relative, we need to transform it into an

        absolute URI in order to locate the resources. A relative URI is usually relative to the place

        where the .XAML file is located. For example, when using an Image control, relative image paths

        are relative to the location of the .XAML file that contains the Image control.
    return:
      type: System.String
      description: The URI suitable to use in the HTML5 &quot;src&quot; property
    content.vb: Public Shared Function ConvertToHtml5Path(uri As String, elementThatARelativeUriIsRelativeTo As UIElement = Nothing) As String
