  namespace: Windows.UI.Xaml.Controls
  summary: "\n[DOESN&apos;T WORK YET, BEHAVES LIKE Hidden]\nA ScrollBar does not appear even when the viewport cannot display all of\nthe content. The dimension of the content is set to the corresponding dimension\nof the ScrollViewer parent. For a horizontal ScrollBar, the width of the\ncontent is set to the ViewportWidth of the ScrollViewer. For a vertical ScrollBar,\nthe height of the content is set to the ViewportHeight of the ScrollViewer.\n"
  example: []
  syntax:
    content: Disabled = 0
    return:
      type: Windows.UI.Xaml.Controls.ScrollBarVisibility
