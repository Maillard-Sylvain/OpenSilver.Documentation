- uid: Windows.UI.Xaml.Media.FillRule.Nonzero
  commentId: F:Windows.UI.Xaml.Media.FillRule.Nonzero
  id: Nonzero
  parent: Windows.UI.Xaml.Media.FillRule
  langs:
  - csharp
  - vb
  name: Nonzero
  nameWithType: FillRule.Nonzero
  fullName: Windows.UI.Xaml.Media.FillRule.Nonzero
  type: Field
  source:
    id: Nonzero
    path: C:\Users\ashot\Desktop\Projects\GitHub-OpenSilver\src\Runtime\Runtime\System.Windows.Media\FillRule.cs
    startLine: 50
  assemblies:
  - Runtime.OpenSilver
  namespace: Windows.UI.Xaml.Media
  summary: "\nRule that determines whether a point is in the fill region of the path by\ndrawing a ray from that point to infinity in any direction and then examining\nthe places where a segment of the shape crosses the ray. Starting with a\ncount of zero, add one each time a segment crosses the ray from left to right\nand subtract one each time a path segment crosses the ray from right to left.\nAfter counting the crossings, if the result is zero then the point is outside\nthe path. Otherwise, it is inside.\n"
  example: []
  syntax:
    content: Nonzero = 1
    return:
      type: Windows.UI.Xaml.Media.FillRule
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
